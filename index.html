<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>Random Quote</title>
</head>
<body>
    <div id="quote-container">
        <h3 id="quote-author">Name</h3>
        <ul id="tags">Tags</ul>
        <h2 id="quote-text">Quote</h2>
    </div>
    <div id="buttons">
        <button onclick="getRandomQuote()" id="regroup" title="Randomize quote">
            <img src="images/Regroup.svg" alt="" width="35px">
        </button>
        <button onclick="copyToClipboard()" id="link" title="Copy to clipboard">
            <img src="images/link.svg" alt="" width="35px">
        </button>
    </div>
</body>
</html>
